<!DOCTYPE html>
<html>
  <head>
    <title>Update Track</title>
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static', filename= 'css/style.css')}}" />
  </head>
  <body>
 <h1>Update Track </h1>
<nav class = "myMenu">
		<ul>
			<li><a href="http://flip3.engr.oregonstate.edu:3975/">Home</a></li>
			<li><a href="http://flip3.engr.oregonstate.edu:3975/set_list">Set Lists</a></li>
			<li><a href="http://flip3.engr.oregonstate.edu:3975/shows">Shows</a></li>
			<li><a href="http://flip3.engr.oregonstate.edu:3975/album">Albums</a></li>
			<li><a href="http://flip3.engr.oregonstate.edu:3975/track">Tracks</a></li>
			<li><a href="http://flip3.engr.oregonstate.edu:3975/band_members">Band Members</a></li>
			<li><a href="http://flip3.engr.oregonstate.edu:3975/track_contributors">Track Contributors</a></li>
		</ul>
	</nav>
<br>
<table style="width:75%" table border="1" table align = "center">
  <thead>
    <th>Track ID</th>
    <th>Track Name</th>
    <th>Track Length</th>
    <th>Album ID</th>
  </thead>
  <tbody>
	{% for r in row %}
	<tr>
		<td>{{r.0}}</td>
		<td>{{r[1]}}</td>
		<td>{{r[2]}}</td>
		<td>{{r[3]}}</td>
	</tr>
		{% endfor %}
	</tbody>
</table>
<br>
<form method="POST" action="/update_track/{{track.0}}">
    <input type="hidden" name="track_id" value = "{{track.0}}">
	Track Name <input type="text" name="track_name" value = "{{track[1]}}" required />
    <br>
    Track Length <input type="number" step = "0.01" min = "0" name="track_length" value = "{{track[2]}}" required />
    <br>
	Album ID <select name="album_id" >
		{% for A in albums %}	
			<option class = "dropdown" value = "{{A[0]}}">{{A[0]}}</option>
		{% endfor %}
	</select>	
    <br>
	<br>
	<input type="submit">
  </form>
 </body>
 <html>
