{% extends "layout.html" %}
{% block content %}
	<table style="width:75%" table border="1" table align = "center">
	  <thead>
	    <th>Set List ID</th>
		<th>Show City</th>
	    <th>Track ID</th>
		<th>Track Name</th>
	  </thead>
	  <tbody>
		<tr>
			<td>{{ row[0].id }}</td>
			<td>{{ row[2].city }}</td>
			<td>{{ row[1].id }}</td>
			<td>{{ row[1].track_name }}</td>
	  	</tr>
	</tbody>
	</table>
	<br>
	<form method="POST" action="">
		{{ form.hidden_tag() }}
		<div class='form-control'>
			{{ form.track_name.label }}
			{{ form.track_name }}
		</div>

		{{ form.submit() }}
	</form>
{% endblock content %}
