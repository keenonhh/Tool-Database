{% extends "layout.html" %}
{% block content %}
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    <div class='form-control'>
      {{ form.city.label }}
      {% if form.city.errors %}
        {{ form.city }}
        <ul class=errors>
        {% for error in form.city.errors %}
          <li>{{ error }}</li>
        {% endfor %}
        </ul>
      {% else %}
        {{ form.city }}
      {% endif %}
    </div>
    {{ form.submit() }}
  </form>
{% endblock content %}
