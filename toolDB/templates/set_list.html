{% extends "layout.html" %}
{% block content %}
	<table style="width:75%" table border="1" table align = "center">
		<thead>
		  <th>Set List ID</th>
		  <th>Show City</th>
		  <th>Track ID</th>
		  <th>Track Name</th>
		  <th>Edit</th>
		  <th>Delete</th>
		</thead>
		<tbody>
		  {% for r in rows %}
		  	<tr>
			  <td>{{ r[2].id }}</td>
			  <td>{{ r[2].city }}</td>
			  <td>{{ r[1].id }}</td>
			  <td>{{ r[1].track_name }}</td>
			  <td><input type="button" name = "Edit" value = "Edit" onclick = "window.location='/update_set_list/{{ r[0].id }}'"></td>
			  <td><input type="button" name = "Delete" value = "Delete" onclick = "window.location='/delete_set_list/{{ r[0].id }}'"></td>
			</tr>
		  {% endfor %}
		</tbody>
	</table>
	<br>
	<br>
	<a href="{{ url_for('insert.add_set_list') }}"><button type="button">Add</button></a>  
{% endblock content %}
