{% extends "layout.html" %}
{% block content %}
	<table style="width:75%" table border="1" table align = "center">
		<thead>
		  <th>Track ID</th>
		  <th>Track Name</th>
		  <th>Band Member ID</th>
		  <th>Band Member Name</th>
		  <th>Delete</th>
		</thead>
		<tbody>
		  {% for r in rows %}
		  	<tr>
				<td>{{ r[0].id }}</td>
				<td>{{ r[0].track_name }}</td>
				<td>{{ r[1].id }}</td>
				<td>{{ r[1].member_name }}</td>
				<td><input type="button" name = "Delete" value = "Delete" onclick = "window.location='/delete_contributor/{{r.0}}'"></td>
		  	</tr>
		  {% endfor %}
		</tbody>
	</table>
	<br>
	<br>
	<a href="{{ url_for('insert.add_track_contributors') }}"><button type="button">Add</button></a>
	<br>
	<br>
{% endblock content %}
